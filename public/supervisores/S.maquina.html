<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INFORME MAQUINA 4</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>


    <div class="form-container">
      <form id="formulario">
        
        <h2>CONTROL DE SUPERVICION LADRILLERA LA CLAY</h2>

        <div class="form-group">
          <i class="fa-solid fa-user"></i>
          <label for="nombreSupervisor">SUPERVISOR</label>
          <select id="nombreSupervisor" name="nombreSupervisor" required>
            <option value="" disabled selected>Seleccionar</option>
            <option value="LUIS MARQUEZ">LUIS MARQUEZ</option>
            <option value="JHON ORTEGA">JHON ORTEGA</option>
            <option value="RICARDO BAHOQUE">RICARDO BAHOQUE</option>
            <option value="JERSON PIMIENTA">JERSON PIMIENTA</option>
            <option value="JUAN CARLOS PAEZ">JUAN CARLOS PAEZ</option>
            <option value="VICTOR CASTAÑO">VICTOR CASTAÑO</option>
            <option value="CARLOS GARCIA">CARLOS GARCIA</option>
          </select>
        </div>

        <div class="form-group">
          <i class="fa-solid fa-wrench"></i>
          <label for="maquina">MAQUINA: </label>
          <select id="nombreMaquina" name="nombreMaquina" required>
            <option value="" disabled selected>Seleccionar</option>
            <option value="Maquina 1">Maquina 1</option>
            <option value="Maquina 3">Maquina 3</option>
            <option value="Maquina 4">Maquina 4</option>
          </select>
        </div>

        <div class="form-group">
          <i class="fa-solid fa-calendar-days"></i>
          <label for="fechaInicioTurno">FECHA: </label>
          <input type="date" id="fechaInicioTurno" name="fechaInicioTurno" />
        </div>

        <div class="form-group">
          <i class="fa-solid fa-clock"></i>
          <label for="horaInicioTurno">HORA: </label>
          <input type="time" id="horaInicioTurno" name="horaInicioTurno" />
        </div>

        <div class="form-group">
            <i class="fa-solid fa-trowel-bricks"></i>
            <label for="referencia">REFERENCIA:</label>
            <select id="referencia" name="referencia" required>
                <option value="" disabled selected>Seleccionar</option>
            </select>
        </div>

        <div class="form-group">
          <i class="fa-solid fa-gear"></i>
          <label for="vaciohg">VACIO -HG:</label>
          <input type="number" id="vaciohg" name="vaciohg" min="1" />
        </div>

        <div class="form-group">
          <i class="fa-solid fa-thermometer"></i>
          <label for="durometo">DUROMETRO:</label>
          <input type="number" id="durometro" name="durometro" min="1" />
        </div>

        <div class="form-group">    
          <i class="fa-solid fa-ruler-horizontal"></i>
          <label for="largo">LARGO:</label>
          <input type="number" id="largo" name="largo" min="1" />
        </div>

        <div class="form-group">
          <i class="fa-solid fa-hammer"></i>
          <label for="ancho">ANCHO:</label>
          <input type="number" id="ancho" name="ancho" min="1" />
        </div>

        <div class="form-group">
          <i class="fa-solid fa-ruler-vertical"></i>
          <label for="alto">ALTO:</label>
          <input type="number" id="alto" name="alto" min="1" />
        </div>

        <div class="form-group">
          <i class="fa-solid fa-bolt"></i>
          <label for="amperaje">AMPERAJE M.EX:</label>
          <input type="number" id="amperaje" name="amperaje" min="1" />
        </div>

        <div class="form-group">
          <i class="fa-solid fa-hammer"></i>
          <label for="cortes">CORTES x MIN:</label>
          <input type="number" id="cortes" name="cortes" min="1" />
        </div>

        <div class="form-group">
            <i class="fa-solid fa-broom"></i>
            <label for="orden">PRUEBAS AVANCE DE CRITERIO</label>
            <div class="radio-group">
                <label><input type="radio" name="prueba_1" value="SI"> SI</label>
                <label><input type="radio" name="prueba_1" value="NO"> NO</label>
            </div>
        </div> 

        <div class="form-group">
            <i class="fa-solid fa-comment"></i>
            <label for="observaciones">Observaciones:</label>
            <textarea 
                id="observaciones_1" 
                name="observaciones_1" 
                rows="4" 
                placeholder="Escriba aquí sus observaciones..."
            ></textarea>
        </div>

        <h2>ASPECTOS DEL LADRILLO, VALIDAR CORTE Y TALLADURA Y PATA ELEFANTE</h2>

        <div class="form-group">
          <i class="fa-solid fa-ruler"></i>
          <label for="apariencia">A.PRODUCTO EN CORTADOR</label>
          <select id="apariencia" name="apariencia" required>
            <option value="" disabled selected>SELECCIONAR</option>
            <option value="CORTE EN OPTIMAS CONDICIONES">CORTE EN OPTIMAS CONDICIONES</option>
            <option value="CORTE IRREGULAR">CORTE IRREGULAR</option>
            <option value="OTROS">OTROS</option>
          </select>
        </div>

        <div class="form-group">
          <i class="fa-solid fa-ruler-vertical"></i>
          <label for="apariencia">A. EN LA ESTANTERIA </label>
          <select id="aparienciaEstanteria" name="aparienciaEstanteria" required>
            <option value="" disabled selected>SELECCIONAR</option>
            <option value="BASE DAÑADA">BASE DAÑADA</option>
            <option value="TUBOS DE PARRILLAS EN MAL ESTADO">TUBOS DE PARRILLAS EN MAL ESTADO</option>
            <option value="ESTRUCTURA DESNIVELADA">ESTRUCTURA DESNIVELADA</option>
            <option value="OTROS">OTROS</option>
          </select>
        </div>

        <div class="form-group">
          <i class="fa-solid fa-hammer"></i>
          <label for="REVISION">REVISION DE LAMINILLA</label>
          <input type="number" id="revision" name="revision" min="1" />
        </div>

        <div class="form-group">
            <i class="fa-solid fa-broom"></i>
            <label for="orden">REVISION DE ORDEN Y ASEO</label>
            <div class="radio-group">
                <label><input type="radio" name="orden" value="SI"> SI</label>
                <label><input type="radio" name="orden" value="NO"> NO</label>
            </div>
        </div>  

        <div class="form-group">
            <i class="fa-solid fa-comment"></i>
            <label for="observaciones">Observaciones:</label>
            <textarea 
                id="observaciones" 
                name="observaciones" 
                rows="4" 
                placeholder="Escriba aquí sus observaciones..."
            ></textarea>
        </div>
        <button type="submit">ENVIAR</button>
      </form>
      
    </div>
    
    <script src="./logic.js"></script>
  </body>
</html>
