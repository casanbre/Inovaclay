<!DOCTYPE html>
<html lang="es">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Registro de Vagonetas</title>
    <link rel="stylesheet" href="./Form/style.css" />
  </head>
  <body>
    <form id="vagonetaForm">
      <h2>Registro de Vagonetas</h2>
      <button type="button" id="editarTurno" class="botonTurno">
        Cambiar turno
      </button>
      <label for="operador">Operador de turno:</label>
      <select id="operador" required>
        <option value="">Seleccione</option>
        <option value="JHON FREDY TORRES" selected>JHON FREDY TORRES </option>
        <option value="WALBER ARAGON" selected>WALBER ARAGON </option>
        
        
        
      </select>

      <label for="ayudante1">Ayudante 1:</label>
      <input type="text" id="ayudante1" value="Miguel" required />

      <label for="ayudante2">Ayudante 2:</label>
      <input type="text" id="ayudante2" value="Carlos" />

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" required />


      <label for="vagoneta">Número de Vagoneta :</label>
      <input type="number" id="vagoneta" min="1" max="99" required />

      <label for="material">Material:</label>
      <select id="material">
        <option value="4" selected>LADRILLO #4</option>
        <option value="1/2 4">LADRILLO #4 1/2 </option>
        <option value="5">LADRILLO #5</option>
        <option value="5">LADRILLO #5 1/2 </option>
      </select>

      <label for="horaInicio">Hora de inicio:</label>
      <input type="time" id="horaInicio" required />

      <label for="horaFinal">Hora final:</label>
      <input type="time" id="horaFinal" required />

      <label for="unidadesAntes">Unidades sueltas antes:</label>
      <input type="number" id="unidadesAntes" />

      
      <label for="estibas">Cantidad de estibas:</label>
      <input type="number" id="estibas" />

      <label for="porEstiba">Cantidad por estiba:</label>
      <input type="number" id="porEstiba" />

      <label for="unidadesDespues">Unidades sueltas después:</label>
      <input type="number" id="unidadesDespues" />

      <label for="segunda">Segunda:</label>
      <input type="number" id="segunda" />

      <label for="observaciones">Observaciones:</label>
      <textarea id="observaciones" rows="3"></textarea>

      <button type="submit">Guardar Registro</button>

      <script src="./Form/main.js"></script>
    </form>
  </body>
</html>
