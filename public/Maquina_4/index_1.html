<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INFORME MAQUINA 4</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="form-container">
      <form id="formulario">
        <img src="./Logo.png" alt="Logo de la empresa" class="logo-izq" />
        <h2>MAQUINA 4</h2>

        <div class="form-group">
          <i class="fa-solid fa-user"></i>
          <label for="nombreSupervisor">Nombre del Supervisor:</label>
          <select id="nombreSupervisor" name="nombreSupervisor" required>
            <option value="" disabled selected>Seleccione un supervisor</option>
            <option value="LUIS MARQUEZ">LUIS MARQUEZ</option>
            <option value="JHON ORTEGA">JHON ORTEGA</option>
            <option value="RICARDO BAHOQUE">RICARDO BAHOQUE</option>
            <option value="CARLOS GARCIA">CARLOS GARCIA</option>
          </select>
        </div>

        <div class="form-group">
          <i class="fa-solid fa-trowel-bricks"></i>
          <label for="referencia">Referencia del material:</label>
          <select id="referencia" name="referencia" required>
            <option value="" disabled selected>Referencia</option>
            <option value="Ladrillo #4">LADRILLO #4</option>
            <option value="Ladrillo #5">LADRILLO #5</option>
          </select>
        </div>

        <div class="form-group">
          <i class="fa-solid fa-hammer"></i>
          <label for="estanteriasTrefiladas"
            >Cant. Estanterías trefiladas:</label
          >
          <input
            type="number"
            id="estanteriasTrefiladas"
            name="estanteriasTrefiladas"
            min="1"
          />
        </div>

        <div class="form-group">
          <i class="fa-solid fa-building-circle-check"></i>
          <label for="estanteriasHumedas">Cant. Estanterías Humedas:</label>
          <input
            type="number"
            id="estanteriasHumedas"
            name="estanteriasHumedas"
            min="1"
          />
        </div>

        <div class="form-group">
          <i class="fa-solid fa-building-circle-check"></i>
          <label for="estanteriasCuarto">Cant. Estanterías en cuarto:</label>
          <input
            type="number"
            id="estanteriasCuarto"
            name="estanteriasCuarto"
            min="1"
          />
        </div>

        <div class="form-group">
          <i class="fa-solid fa-hammer"></i>
          <label for="estanteriasArreglar"
            >Cant. Estanterías por arreglar:</label
          >
          <input
            type="number"
            id="estanteriasArreglar"
            name="estanteriasArreglar"
            min="1"
          />
        </div>

        <div class="form-group">
          <i class="fa-solid fa-calendar-days"></i>
          <label for="fechaInicioTurno"
            >Fecha y hora de inicio del turno:</label
          >
          <input
            type="datetime-local"
            id="fechaInicioTurno"
            name="fechaInicioTurno"
          />
        </div>

        <div class="form-group">
          <i class="fa-solid fa-calendar-days"></i>
          <label for="fechaFinalTurno">Fecha y hora final del turno:</label>
          <input
            type="datetime-local"
            id="fechaFinalTurno"
            name="fechaFinalTurno"
          />
        </div>

        <h2>HOROMETRO</h2>

        <div class="form-group">
          <i class="fa-solid fa-clock"></i>
          <label for="tiempoProduccion">Tiempo de producción (hr):</label>
          <input
            type="number"
            id="tiempoProduccion"
            name="tiempoProduccion"
            step="any"
            min="1"
          />
        </div>

        <div class="form-group">
          <i class="fa-solid fa-stopwatch"></i>
          <label for="tiempoParadas">Tiempo de paradas (hr):</label>
          <input
            type="number"
            id="tiempoParadas"
            name="tiempoParadas"
            step="any"
            min="1"
          />
        </div>

        <h2>MAQUINA 1 Y 3 </h2>

        <div class="form-group">
          <i class="fa-solid fa-building-circle-check"></i>
          <label for="estanteriasCuarto">Cant. Estanterías en cuarto (MQ 1 Y 3):</label>
          <input
            type="number"
            id="estanteriasCuartoQ"
            name="estanteriasCuartoQ"
            min="1"
          />
        </div>


        <h2>ROBOT APILADO</h2>

        <div class="form-group">
          <i class="fa-solid fa-robot"></i>
          <label for="AvagonetasA">Cant. Vagonetas automaticas Apilado:</label>
          <input
            type="number"
            id="AvagonetasA"
            name="DvagonetasA"
            min="1"
          />
        </div>

        <div class="form-group">
          <i class="fa-solid fa-people-carry-box"></i>
          <label for="AvagonetasM">Cant. Vagonetas Manuales Apilado :</label>
          <input
            type="number"
            id="AvagonetasM"
            name="AvagonetasM"
            min="1"
          />
        </div>

        <h2>HORNO TUNEL</h2>

        <div class="form-group">
          <i class="fa-solid fa-fire"></i>
          <label for="carpas">Cant. Vagonetas en carpas :</label>
          <input
            type="number"
            id="carpas"
            name="carpas"

          />
        </div>

        <div class="form-group">
          <i class="fa-solid fa-rectangle-list"></i>
          <label for="impulsos">Cant. impulsos Horno:</label>
          <input
            type="number"
            id="impulsos"
            name="impulsos"
            min="1"
          />
        </div>




        <h2>ROBOT DESAPILADO </h2>
        <div class="form-group">
          <i class="fa-solid fa-robot"></i>
          <label for="DvagonetasA">Cant. Vagonetas automaticas Desapilado:</label>
          <input
            type="number"
            id="DvagonetasA"
            name="DvagonetasA"
            min="1"
          />
        </div>

        <div class="form-group">
          <i class="fa-solid fa-people-carry-box"></i>
          <label for="DvagonetasM">Cant. Vagonetas Manuales Desapilado :</label>
          <input
            type="number"
            id="DvagonetasM"
            name="DvagonetasM"
            min="1"
          />
        </div>

        <h2>OBSERVACIONES</h2>
        <textarea id="nuevoComentario" placeholder="Escribe un comentario..."></textarea>
        <button type="button" id="btnAgregarComentario">Agregar comentario</button>
        <ul id="listaComentarios"></ul>

        

        <h2>Firma del Supervisor:</h2>
        <canvas
          id="firmaCanvas"
          width="550"
          height="150"
          style="border: 1px solid #000"
        ></canvas>
        <br />
        <button type="button" onclick="limpiarFirma()">Limpiar Firma</button>
        <input type="hidden" name="firma" id="firmaInput" />

        <div class="form-group">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>

    <script src="./logic.js"></script>
  </body>
</html>
