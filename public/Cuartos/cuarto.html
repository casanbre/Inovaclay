<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Formulario Cuarto de Horno</title>
  <link rel="stylesheet" href="../Cuartos/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
</head>
<body>

  <form id="cuartoForm">
    <img src="./Img/Logo.png" alt="Logo de la empresa" class="logo-izq">

    <h2>Control de Cuartos de secado</h2>

  
    <div class="form-group">
      <i class="fa-solid fa-dumpster-fire"></i>
      <label for="cuarto">Cuarto</label>
      <select id="cuarto" name="cuarto" required>
        <option value="">-- Seleccione --</option>
        <script>
          for (let i = 1; i <= 14; i++) {
            document.write(`<option value="${i}">${i}</option>`);
          }
        </script>
      </select>
    </div>

    <div class="form-group">
        <i class="fa-solid fa-trowel-bricks"></i>
        <label for="producto">Producto:</label>
        <select id="producto" name="producto" required>
          <option value="">-- Seleccione --</option>
          <option value="Ladrillo">Ladrillo</option>
          <option value="Adoquinesytoletes">Adoquines y Toletes</option>
          <option value="Estructurales">Estructurales</option>
          <option value="PlacaFacil">Placa Fácil</option>
        </select>
    </div>
      
    <div class="form-group" id="subproducto-group">
        <i class="fa-solid fa-box-open"></i>
        <label for="subproducto">Subproducto:</label>
        <select id="subproducto" name="subproducto"></select>
      </div>
      
      

    <div class="form-group">
      <i class="fas fa-user"></i>
      <label for="hornillero1">Hornillero 1:</label>
      <select id="hornillero1" name="hornillero1" required>
        <option value="">-- Seleccione --</option>
        <option value="Hornillero 1">Hornillero 1</option>
        <option value="Hornillero 2">Hornillero 2</option>
        <option value="Hornillero 3">Hornillero 3</option>
      </select>
    </div>

    <div class="form-group">
      <i class="fas fa-user"></i>
      <label for="hornillero2">Hornillero 2:</label>
      <select id="hornillero2" name="hornillero2">
        <option value="">-- Seleccione --</option>
        <option value="Hornillero 1">Hornillero 1</option>
        <option value="Hornillero 2">Hornillero 2</option>
        <option value="Hornillero 3">Hornillero 3</option>
      </select>
    </div>

    <div class="form-group">
      <i class="fas fa-clock"></i>
      <label for="horaInicio">Hora de Inicio:</label>
      <input type="time" id="horaInicio" name="horaInicio" required />
    </div>

    <div class="form-group">
      <i class="fas fa-door-closed"></i>
      <label for="horaCierre">Hora de Cierre:</label>
      <input type="time" id="horaCierre" name="horaCierre" />
    </div>

    <div class="form-group">
      <i class="fas fa-clock"></i>
      <label for="horaFinal">Hora Final:</label>
      <input type="time" id="horaFinal" name="horaFinal" required />
    </div>

    <div class="form-group">
      <i class="fa-solid fa-comments"></i>
      <label for="observaciones">Observaciones:</label>
      <textarea id="observaciones" name="observaciones" rows="4" placeholder="Escriba alguna observación..."></textarea>
    </div>

    <button type="submit">Guardar</button>

    
  </form>
  <script src="./main.js"></script>
</body>
</html>
