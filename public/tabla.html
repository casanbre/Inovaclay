<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TABLA DE PARADAS MAQUINA 4</title>
  <link rel="stylesheet" href="../public/Estilos/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
  <div class="container">
    <h2 class="mb-4">ABC MAQUINA 4</h2>
    
    <label for="filtroFecha" class="form-label">Fecha</label>
    <input type="date" id="filtroFecha" class="form-control mb-3" />

    <div class="table-responsive">
      <table class="table table-hover" id="tablaUsuarios">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>FECHA</th>
            <th>EQUIPO</th>
            <th>FUENTE</th>
            <th>TIEMPO </th>
            <th>OBSERVACIONES</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </div>

  <script src="./Logica/main.js"></script>
</body>
</html>
