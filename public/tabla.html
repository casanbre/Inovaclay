<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TABLA DE PARADAS MAQUINA 4</title>
  <link rel="stylesheet" href="./Estilos/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body class="p-3">
  <div class="container">
    <h2 class="mb-4">ABC MAQUINA 4</h2>
    
    <div class="d-flex align-items-center mb-1" style="max-width: 300px;">
      <label for="filtroFecha" class="form-label mb-2 me-1">Filtrar por fecha:</label>
      <input type="date" id="filtroFecha" class="form-control" style="height: 25px; margin-top: 10px; flex-shrink: 1; width: 150px;" />
    </div>

    <div class="table-responsive">
      <table class="table table-hover" id="tablaUsuarios">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>FECHA</th>
            <th>TIPO</th>
            <th>EQUIPO</th>
            <th>FUENTE</th>
            <th>TIEMPO </th>
            <th>OBSERVACIONES</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </div>

  <script src="./Logica/main.js"></script>
</body>
</html>
